	<script src="lib/js/mui.min.js "></script>

	<div style="display: none;">
		<style type="text/css">
			.title {

				text-align: left;
				position: relative;
				background: url(lib/img/bguser.png) 100%;
			}

			.title img {
				border-radius: 50%;

				margin: 10px;
				height: 50px;
			}

		<!-- 初始化MUI框架 -->
		<script type="text/javascript">
			mui.init();
			//内容允许滚动
			(function($) {
				$(".mui-scroll-wrapper").scroll({
					bounce: true, //滚动条是否有弹力默认是true
					indicators: true, //是否显示滚动条,默认是true
				});
			})(mui);
		</script>
		<!-- 跳转起效 -->
		<script type="text/javascript">
			mui('body').on('tap', 'a', function() {
				window.top.location.href = this.href;
			});
		</script>
		<!-- 提示声音 -->
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui('.mui-switch').each(function() { //循环所有toggle
				this.parentNode.querySelector('span').innerText = '提示声音：' + (this.classList.contains('mui-active') ? '开' : '关');
				this.addEventListener('toggle', function(event) {
					this.parentNode.querySelector('span').innerText = '提示声音：' + (event.detail.isActive ? '开' : '关');
				});
			});
		</script>
