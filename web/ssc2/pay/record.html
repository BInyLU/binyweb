 <!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8">
 		<title>交易记录</title>
 		<link rel="icon" type="image/x-icon" href="../lib/img/favicon.ico" />
 		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
 		<meta name="apple-mobile-web-app-capable" content="yes">
 		<meta name="apple-mobile-web-app-status-bar-style" content="black">
 		<link rel="stylesheet" href="../lib/css/mui.min.css">
 		<link rel="stylesheet" type="text/css" href="../lib/css/app.css" />
		<script src="../lib/js/mui.min.js "></script>
		<script src="../lib/js/jq.js" type="text/javascript" charset="utf-8"></script>
 	</head>
 	<body>
 		<div class="mui-off-canvas-wrap mui-draggable">
 			<!-- 主页面容器 -->
 			<div class="mui-inner-wrap">
 				<!-- 主页面标题 -->
 				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-left-nav" href="javascript:history.back(-1)"></a>
 					<h1 class="mui-title">交易记录</h1>
 				</header>
 				<!-- 主页面内容容器 -->
 				<div class="mui-content mui-scroll-wrapper">
 					<div class="mui-scroll">
 						<!-- 主界面具体展示内容 -->
						<ul class="mui-table-view mui-table-view-chevron" style="margin: 0;">
							<li class="mui-table-view-cell">
								<a href="records.html" class="mui-navigate-right">
									<div>
										<p>充值<span>（处理中）</span></p>
										<strong>+100.00元</strong>
									</div>
									<div class="time">2018-11-21 12:00</div>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a href="records.html" class="mui-navigate-right">
									<div>
										<p>提款<span>（处理中）</span></p>
										<strong>+100.00元</strong>
									</div>
									<div class="time">2018-11-21 12:00</div>
								</a>
							</li>
						</ul>
 					</div>
 				</div>
 				<div class="mui-off-canvas-backdrop"></div>
 			</div>
 		</div>
 	</body>
	<style type="text/css">
		 .mui-navigate-right div{
		 	width: 100%;
		 	overflow: auto;
		 	_zoom:1;
		 }
		 .mui-navigate-right p{
		 	width: 50%;
		 	float: left;
			color: #333;
		 }
		 .mui-navigate-right p span{
		 	color: indianred;
		 	font-size: 12px;
		 }
		 .mui-navigate-right strong{
		 	float: right;
		 	right: 0;
		 	width: 50%;
		 	color: indianred;
		 	font-size: 14px;
		 	text-align: right;
		 }
		 .time{
		 	color: #999;
		 	padding-left: 10px;
		 }
		
	</style>
	<script type="text/javascript">
		mui.init();
		//内容允许滚动
		(function($) {
			$(".mui-scroll-wrapper").scroll({
				bounce: true, //滚动条是否有弹力默认是true
				indicators: true, //是否显示滚动条,默认是true
			});
		})(mui);
	</script>
	<!-- tap方法等于click -->
	<script type="text/javascript">
		$("body").on('tap', 'a', function(event) {
			this.click();
		});
	</script>
 </html>
