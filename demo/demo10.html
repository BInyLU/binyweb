<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>网页下拉的同时顶部导航逐渐缩小并固定在顶部效果</title>
<style>
*{ margin:0; padding:0; list-style:none;}
body{ height:2000px;}
.nav{width:100%; height:100px;position:fixed; left:0; top:0; z-index:9999; background:#ccc; }
</style>
</head>
<body>

<div class="nav">affafafasfa</div>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
<script>
$(document).on("scroll",function(){
	if($(document).scrollTop()>200){ 
		$(".nav").stop().animate({
			height:'50px'
		});
	}else{
		$(".nav").stop().animate({
			height:'100px'
		});
	}		
});
</script>
    
</body>
</html>
