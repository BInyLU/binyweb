<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Canvas压缩的base64图像数据与原图加载对比，结果震惊</title>
	</head>

	<style type="text/css">
		input {
			margin: 10px 0;
		}

		textarea {
			width: 100%;
			height: 300px;
		}

		div {
			float: left;
			width: 50%;
		}

		div p {
			display: inline-block;
			width: 90%;
			background: rgba(0, 0, 0, .1);
			padding: 10px;
		}

		@media screen and (max-width:1300px) {
			div p {
				width: 95%;
			}

			div {
				width: 100%;
			}

			img {
				width: 100%;
			}
		}
	</style>

	<script type="text/javascript">
		window.onload = function() {
			var input = document.getElementById("img_input");
			var result = document.getElementById("result");
			var img_area = document.getElementById("img_area");
			if (typeof(FileReader) === 'undefined') {
				result.innerHTML = "FileReader is not supported...";
				input.setAttribute('disabled', 'disabled');
			} else {
				input.addEventListener('change', readFile, false);
			}
		};

		function readFile() {
			var file = this.files[0];
			if (!/image\/\w+/.test(file.type)) {
				alert("image only please.");
				return false;
			}
			var reader = new FileReader();
			reader.readAsDataURL(file);
			reader.onload = function(e) {
				var img = new Image,
					width = 640, //image resize
					quality = 0.8, //image quality
					canvas = document.createElement("canvas"),
					drawer = canvas.getContext("2d");
				img.src = this.result;
				img.onload = function() {
					canvas.width = width;
					canvas.height = width * (img.height / img.width);
					drawer.drawImage(img, 0, 0, canvas.width, canvas.height);
					img.src = canvas.toDataURL("image/jpeg", quality);
					console.log(img.src);
					result.innerHTML = '<img src="' + img.src + '" alt=""/>';
					img_area.innerHTML = '<div class="sitetip">preview：</div><img src="' + img.src + '" alt=""/>';
				}
			}
		}
	</script>

	<body>

		<input type="file" value="image" id="img_input" />
		<textarea id="result" placeholder="选择你的图片,转换成base64图像数据使用吧!仅限于静态图噢~"></textarea>
		<p id="img_area"></p>

		<div>
			<p>图一用法：img src="DSC00833.JPG" 原图加载平均10秒【1秒(s)=1000毫秒(ms)】。</p>
			<img src="DSC00833.JPG" width="640px">
		</div>
